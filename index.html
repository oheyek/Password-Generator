<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Password Generator | ohey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Password Generator</h1>
            <div class="input-box">
                <div class="password-container">
                    <div class="password-result">
                        <input type="text" id="generatedPassword" readonly placeholder="Generated Password">
                    </div>
                    <div class="copy-btn">
                        <button id="copy">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="strength-container" id="password-strength-container">
                    <p>Strength:</p>
                    <div class="strength-bars">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strength-text">-</div>
                </div>
                <div class="slider-container">
                    <div class="label-container">
                        <label>Password Length</label>
                        <span>10</span>
                    </div>
                    <input type="range" id="charLength" min="1" max="30" value="10" class="slider-range" />
                </div>
                <div class="switches-container">
                    <div class="switches-column">
                        <div class="switch">
                            <div class="switch-body">
                                <div class="toggle"></div>
                            </div>
                            <label>Numbers</label>
                            <input type="checkbox" name="numbers" id="number" checked>
                        </div>
                        <div class="switch">
                            <div class="switch-body">
                                <div class="toggle"></div>
                            </div>
                            <label>Symbols</label>
                            <input type="checkbox" name="symbols" id="symbols" checked>
                        </div>
                    </div>
                    <div class="switches-column">
                        <div class="switch">
                            <div class="switch-body">
                                <div class="toggle"></div>
                            </div>
                            <label>Lowercase</label>
                            <input type="checkbox" name="lowercase" id="lowercase" checked>
                        </div>
                        <div class="switch">
                            <div class="switch-body">
                                <div class="toggle"></div>
                            </div>
                            <label>Uppercase</label>
                            <input type="checkbox" name="uppercase" id="uppercase" checked>
                        </div>
                    </div>
                </div>

                <button id="generate" type="submit" class="submit-btn">Generate Password</button>
                <div class="remember">
                    <p>Remember to write down the password you will use.</p>
                </div>
        </form>
        <footer>
            Made with ❤️ by <a href="https://buymeacoffee.com/ohey">ohey</a><br>
            Project <a href="https://github.com/oheyek/Password-Generator">Github</a>
        </footer>
    </div>
</body>
<script src="scripts/script.js"></script>
</body>

</html>
